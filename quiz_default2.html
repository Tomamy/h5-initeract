                    <div class="footer-wrap">

    <script type="text/template" id="question-tpl">
        <li class="question">
            <div class="question-page full-page">
                <div class="content-wrap">
                    <div class="que-wrap">
                       <div class="que-image img-box" style="<%={data}.style%>" data-src="<%={data}.img_src%>"></div>
                       <h2><%={data}.caption%></h2>
                    </div>
                    <ul class="ans-wrap">{%ans%}</ul>
                </div> 
            </div> 
        </li> 
    </script>
    <script type="text/template" id="answer-tpl">
        <li data-id="<%={data}.id%>" data-type="<%= {data}.isExistsImg ? 1 : 0 %>" class="answer-item <%={data}.liClass%>">
            <div class="<%={data}.contentClass%>">
                <%if({data}.isExistsImg){%>
                   <div class="img-wrap">
                        <div class="img-box" style="<%={data}.img_style%>" data-src="<%={data}.img_src%>"></div> 
                   </div>
                   <%if({data}.caption){%><div class="img-text text-center"><%={data}.caption%></div><%}%>
                <%}else {%>
                   <div class="t-text text-center"><%={data}.caption%></div>
                <%}%>
            </div>
        </li>  
    </script>
