<!DOCTYPE html>
<html>
<head>
    <title>Trivia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Keywords" content="微头条" />
    <meta property="og:type" content="web" />
    <meta property="og:site_name" content="微头条"/>
    <meta content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" name="viewport" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/trivia-default2.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
</head>
<body>
    <div id="progress-wrap">
        <div class="box" class="text-center">
            <div class="progressbar">
                <div class="bar"></div> 
            </div> 
            <div class="text"></div>
        </div>
    </div>
    <ul id="container">
        <li class="cover">
            <div class="cover-page full-page" id="cover-page">
                <div class="cover-image"></div> 
                <div class="cap-wrap">
                    <div class="pic-wrap">
                        <div class="l-triangle">
                            <div class="lt-triangle"></div> 
                        </div> 
                        <div class="r-triangle">
                            <div class="rt-triangle"></div> 
                        </div>
                        <div class="c-square"></div>
                        <div class="b-triangle">
                            <div class="b-hide-square"></div>
                        </div>  
                    </div>
                    <div class="info-wrap">
                        <h1></h1>
                        <div class="base-info" style="width: autho;">
                            <!--小编信息与阅读数-->
                            <!--<div class="author-wrap">
                                <div></div>    
                                <div>
                                    <p class="name">微头条编辑</p>
                                    <p class="time">2016-3-17</p>
                                </div>    
                                <div class="clear"></div>
                            </div>
                            <div class="visit-wrap text-right">
                                <div class="visit sprite sprite-visit">9000</div>
                            </div>
                            -->
                        </div>
                    </div>
                    <div class="start-wrap text-center">
                        <div class="text">启动测试</div> 
                        <div class="icon sprite sprite-arrow animated infinite flash hinge"></div>
                    </div>
                </div>
            </div>
        </li>
        <li class="result">
            <div class="result-page full-page" id="result-page">
                <div class="content-wrap">
                    <div class="desc-wrap"></div>
                    <div class="result-btn">
                        <div class="btn bg-primary">更多测试</div> 
                    </div>
                    <div class="footer-wrap">
                        <h2>请在微头条APP评论中告诉大家的感受~</h2> 
                    </div>
                </div>
            </div>  
        </li>
    </ul>

    <script type="text/template" id="question-tpl">
        <li class="question">
            <div class="question-page full-page">
                <div class="content-wrap">
                    <div class="que-wrap">
                       <div class="que-image img-box" style="<%={data}.style%>" data-src="<%={data}.img_src%>"></div>
                       <h2><%={data}.caption%></h2>
                    </div>
                    <ul class="ans-wrap">{%ans%}</ul>
                </div> 
            </div> 
        </li> 
    </script>
    <script type="text/template" id="answer-tpl">
        <li data-id="<%={data}.id%>" data-type="<%= {data}.isExistsImg ? 1 : 0 %>" data-correct="<%= {data}.correct %>" class="answer-item <%={data}.liClass%>">
            <div class="<%={data}.contentClass%>">
                <%if({data}.isExistsImg){%>
                   <div class="img-wrap">
                        <div class="img-box" style="<%={data}.img_style%>" data-src="<%={data}.img_src%>"></div> 
                   </div>
                   <%if({data}.caption){%><div class="img-text text-center"><%={data}.caption%></div><%}%>
                <%}else {%>
                   <div class="t-text text-center"><%={data}.caption%></div>
                <%}%>
            </div>
        </li>  
    </script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/JTE.js"></script>
    <script type="text/javascript" src="js/trivia_default2.js"></script>
    <script>
        WttTrivia.run();
    </script>
</body>
</html>
